<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="monkeyicon.png">
    <title>MonkeyTimer</title>

</head>

<body>
    <div class="overlay hidden"></div>
    <h1><img src="monkey2.png" alt="monkey2">Monkey Timer<img src="monkey1.png" alt="monkey1"></h1>
    <p class="desc fadeInDown">A custom timer but with monkeys!</p>

    <div class="box">
        <h2 class="timer"></h2>
    </div>
    <div class="btnplacement">
        <button class="start btn">Start</button>
        <button class="pause btn">Pause</button>
        <button class="resume btn hidden">Resume</button>


        <button class="addTime1 btn">+10</button>
        <button class="addTime2 btn">+5</button>
        <button class="decreaseTime1 btn">-10</button>
        <button class="decreaseTime2 btn">-5</button>
        <button class="restartTime btn">Restart</button>

    </div>

    <div class="modal">
        <button class="close-modal hidden">&times;</button>
        <img src="monkeyfinish.jpg" class="monke1 hidden">
    </div>

    <!--JavaScript-->
    <script src="script.js"></script>

</body>

</html>
